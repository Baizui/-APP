          <p><span style="color:#33CCFF;">3.专注睡眠功能</span><span>。其包括了三个三级页面功能，分别是</span><span style="color:#66FF99;">聆听自然、轻音乐、兔眠FM</span><span>。聆听自然功能是用户选择自然的一切声音进行睡眠，并可以设置聆听时间时长。</span><span style="color:#66FF99;">轻音乐</span><span>是分为三种，一种是兔眠APP免费提供，第二种是会员享有的，第三种是用户可以自己上传轻音乐使用（只能是轻音乐）。</span><span style="color:#66FF99;">兔眠FM</span><span>是为用户提供电台故事分享，让用户在睡前更加放松;兔眠FM有四类电台：清新类：文艺、青春、午后、安静、舒缓。故事类：悬疑、搞笑、科幻。美文类: 生活、励志、名人、经典。健康类：中医保健、女性健康、美容减肥、饮食保健、疾病预防。</span></p>
